<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Signup</title>
</head>
<body >
    <div class="signup">

        <h1>Signup</h1>
        <form action="">
          <div class="input-box">
              <input type="text" name="txtEmail" id="" placeholder="Email" required>
          </div>
  
          <div class="input-box">
              <input type="password" name="txtCPass" id="" placeholder="Create Password" required>
          </div>

          <div class="input-box">
            <input type="password" name="txtCCPass" id="" placeholder="Confirm Password" required>
            </div>
  
        <button type="button" class="btn">Signup</button> 

        <div class="login">
        <p>Already have an account? <a href="#">Login</a></p>
        </div>

        <div style="float: left; width: 44%;"><hr/></div>
        <div style="float: right; width: 44%;"><hr/></div>
        <p>Or</p>

        <button type="button" class="fb">
        <span class="btnicon">
            <img src="fb.png">
        </span>
        <span class="btntext">Login with Facebook</span>
        </button>

        <button type="button" class="google">
        <span class="btnicon">
            <img src="gog.png">
        </span>
        <span class="btntext">Login with Google</span>
        </button>
        

        </form>
      </div>
</body>
</html>
